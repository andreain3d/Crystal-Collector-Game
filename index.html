<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Pangolin|Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="jumbotron">
            <div class="row">
              <div class="col-md-12">
                <h1 id="title">The Pigeon wants a snack!</h1>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <img id="pigeon" src="assets/images/pigeon.png" />
              </div>
              <div class="col-md-9">
                <div class="row">
                  <div class="col-md-6">
                    <div class="sb" id="speechbubble">
                      <p class="bubble">
                        I demand some snacks with a total value of<br />
                        <span class="targetNumber"></span><br />
                        It's the least you could do, really.
                      </p>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="totalBubble">
                      <p class="bubble">
                        Your total <br />snack value:<br />
                        <span class="snackTotal">#</span>
                      </p>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-3">
                    <img
                      class="food"
                      id="hotdog"
                      src="assets/images/hotdog.png"
                    />
                  </div>
                  <div class="col-md-3">
                    <img
                      class="food"
                      id="cookie"
                      src="assets/images/cookie.png"
                    />
                  </div>
                  <div class="col-md-3">
                    <img
                      class="food"
                      id="iceCream"
                      src="assets/images/ice cream.png"
                    />
                  </div>
                  <div class="col-md-3">
                    <img class="food" src="assets/images/apple.png" />
                  </div>
                </div>
                <div class="row mt-2 bar">
                  <div class="col-md-6">
                    <p class="bubble">Wins: <span class="wins"></span></p>
                  </div>
                  <div class="col-md-3">
                    <p class="bubble">Losses:<span class="losses"></span></p>
                  </div>
                  <div class="col-md-3 pr-1">
                    <p class="bubble text-center">
                      <span class="playAgain">Play Again!</span>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/script.js"></script>
  </body>
</html>
